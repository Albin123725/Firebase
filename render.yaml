services:
  - type: web
    name: distributed-minecraft
    env: docker
    plan: free
    dockerComposePath: ./docker-compose.yml  # Changed from dockerfilePath
    envVars:
      - key: APP_URL
        generateValue: true  # Render will generate this
      - key: RENDER_EXTERNAL_URL
        sync: false  # Will be auto-filled by Render
    healthCheckPath: /health
    numInstances: 1
    autoDeploy: true
