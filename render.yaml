services:
  - type: web
    name: distributed-minecraft
    env: docker
    plan: free  # FREE TIER - no disks allowed
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_URL
        sync: false
      - key: RENDER_EXTERNAL_URL  
        sync: false
    healthCheckPath: /health
    numInstances: 1
    autoDeploy: true
    # NO disk section - not allowed in free tier
